<script>
    function hienThiFibonacci() {
        let a = 0, b = 1, c;
        const count = 20;

        document.write(a + "<br>");
        document.write(b + "<br>");

        for (let i = 2; i < count; i++) {
            c = a + b;
            document.write(c + "<br>");

            a = b;
            b = c;
        }
    }
    hienThiFibonacci();
</script>
</script>
