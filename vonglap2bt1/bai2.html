<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham prompt</title>
</head>
<body>
<h1>kiểm tra nhiệt độ</h1>
</body>
</html>
<script>
    let nhietdo
    nhietdo = prompt('nhiet do hien tai');
    for (;;){
        if (nhietdo>100){
            alert('nhiệt độ quá cao. Cần hạ nhiệt xuống');
        }else if (nhietdo<20){
            alert('nhiệt độ quá thấp.Cần tăng nhiệt độ');
        }else {
            alert('nhiệt độ ổn định')
        }
    }
</script>
