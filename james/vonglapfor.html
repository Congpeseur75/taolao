<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lă for</title>
</head>
<body>
<p id="demo"></p>
</body>

<script>
    let text
    for (let i = 0; i < 10; i++){
        text +='the number is' + i
    }
    document.getElementById('demo').innerHTML = text;
</script>
