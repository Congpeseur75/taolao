<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<input id="weigh" type="text">
<input id="height" type="text">
<button onclick="kiemtra()">submit</button>
</body>
</html>
<script>
    function kiemtra() {
        let weigh = parseInt(document.getElementById('weigh').value);
        let height = parseInt(document.getElementById('height').value);
        let bmi = weigh / (height ^ 2);
        if (bmi < 18)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    }
</script>
