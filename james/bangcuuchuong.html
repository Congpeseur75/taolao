<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>BẢNG CỬU CHƯƠNG</h1>
</body>
</html>
<script>
    let i = 0
    let j = 0
    let z
    let sout;
        sout ="<table border='1px' width='3px' cellspacing='0px' cellpadding='3px'>"
    for (i = 1; i < 10; i++){
        sout = sout + "<tr>"
            for (j = 2; j < 10; j++){
                z = i * j;
                sout = sout + "<td>" + j + "x" + i+ "=" + z + "</td>";
            }sout = sout + "</tr>";
    }sout = sout + "</table>";
    document.write(sout);
</script>
