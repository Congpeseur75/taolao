<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function findPrimes() {
        const primes = [];
        for (let i = 2; i < 10000; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }
        return primes;
    }

    const primeNumbers = findPrimes();
    console.log(primeNumbers);
</script>
