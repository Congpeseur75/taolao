<script>
    let scoreNumber = [60,70,80,90,100,50,10,20,30,40];
    let sum = 0;
    function findAvg(arr) {
        for (let i = 0; i < arr.length; i++){
            sum = sum + arr[i] / arr.length;
        }
        return sum;
    }
    alert(findAvg(scoreNumber));
</script>
