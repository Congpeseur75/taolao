<script>
    let arrayNumber = [60,70,80,90,100,50,10,20,30,40];
    function insertNumberToArray(arr, x, index){
        if (index < 0 || index > arr.length){
            return arr;
        }
        let newArray = [];
        for (let i = 0; i < arr.length; i++){
            if (i === index){
               newArray.push(x);
            }
            newArray.push(arr[i]);
        }
        if (index === arr.length) {
            newArray.push(x);
        }
        return newArray;
    }
    let insertedNumber = insertNumberToArray(arrayNumber, 5, 3);
    alert(insertedNumber);
</script>
