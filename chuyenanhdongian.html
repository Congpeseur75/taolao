<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinhanh</title>
</head>
<body>
<img id="anh" width="300" height="400" src="https://glints.com/vn/blog/wp-content/uploads/2021/11/photographing-darkness.jpg">
</body>
</html>
<script>
    let img1 = 'https://glints.com/vn/blog/wp-content/uploads/2021/11/photographing-darkness.jpg'
    let img2 = 'https://stcv4.hnammobile.com/downloads/f/cach-chup-anh-chan-dung-bang-dien-thoai-lung-linh-nhu-may-anh-01676344756.jpg'
    let img3 = 'https://www.kkday.com/vi/blog/wp-content/uploads/chup-anh-dep-bang-dien-thoai-25.jpg'

    let imgElenment = document.getElementById('anh');
    let count = 1

    function changeImg(){
        if(count === 1){
            imgElenment.src = img2;
            count ++;
        }else if (count === 2){
            imgElenment.src = img3;
            count ++
        }else if(count === 3){
            imgElenment.src = img1;
            count=1
        }
    }
    imgElenment.addEventListener('click', changeImg);
</script>
