<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichchunhat</title>
</head>
<body>
<input id="canha" name="chunhat">
<input id="canhb" name="chunhat">
<button onclick="check()">submit</button>
</body>
</html>
<script>
    function check(){
        let chieudai = document.getElementById('canha').value
        let chieurong = document.getElementById('canhb').value
        if (chieudai>0 && chieurong>0){
            let dtchunhat = chieudai * chieurong;
            alert(dtchunhat)
        }else if ((chieudai>0 && chieurong==0)||(chieurong>0 && chieudai==0)){
            alert('khong phai dien tich hinh chu nhat')
        }else if ((chieudai>0 && chieurong<0)||(chieurong>0 && chieudai<0)){
            alert('canh khong hop le')
        }else {
            alert('canh khong hop le')
        }
    }
</script>
