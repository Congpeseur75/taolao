<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichhinhvuong</title>
</head>
<body>
<input id="canh" name="ten">
<button onclick="check()">submit</button>
</body>
</html>
<script>
    function check(){
        let canh = document.getElementById('canh').value
        if (canh>0){
            let dientichhinhvuong = canh * canh;
            alert(dientichhinhvuong)
        }else if (canh==0){
            alert('không phải hình vuông')
        }else {
            alert('cạnh không hợp lệ')
        }
    }
</script>
