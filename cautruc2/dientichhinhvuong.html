<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichhinhvuong</title>
</head>
<body>
<input id="canh" name="ten">
<button onclick="check()">submit</button>
</body>
</html>
<script>
    function check(){
        let canh = document.getElementById('canh').value
        let canhso = canh
        let dientichhinhvuong = (canh * canhso);
            alert(dientichhinhvuong)
    }
</script>
