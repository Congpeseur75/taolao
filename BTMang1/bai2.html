    <title>Số lớn nhất và vị trí</title>

<script>
    let numbers = [6, 5, 1, 3, 2, 10,20,15,35,100];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
