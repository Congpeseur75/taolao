<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="filecss/tablecss.css">
</head>
<body>
<div class="container">
    <div class="frm-head">
        <div class="row mb-1">
            <label for="">Name: </label>
            <input id=""
                    class="form-input"
                    type="text"
                    placeholder="Enter product name"
            />
        </div>
        <div class="row mb-1">
            <label for="">Quantity: </label>
            <input
                    class="form-input"
                    type="text"
                    placeholder="Enter product quantity"
            />
        </div>
        <div class="row mb-1">
            <label for="">Price: </label>
            <input
                    class="form-input"
                    type="text"
                    placeholder="Enter product price"
            />
        </div>
        <div class="row mb-1">
            <button class="offset-button btn-primary">Add</button>
        </div>
    </div>
    <div class="main-table">
        <table>
            <thead>
            <tr>
                <td>ID</td>
                <td class="td-name">Name</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Amount</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Gà</td>
                <td>5</td>
                <td>150000đ</td>
                <td>750000đ</td>
                <td>
                    <button class="btn-warning">Edit</button>
                    <button class="btn-dark">Remove</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vịt</td>
                <td>7</td>
                <td>120000đ</td>
                <td>840000đ</td>
                <td>
                    <button class="btn-warning">Edit</button>
                    <button class="btn-dark">Remove</button>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bò</td>
                <td>5</td>
                <td>250000đ</td>
                <td>1250000đ</td>
                <td>
                    <button class="btn-warning">Edit</button>
                    <button class="btn-dark">Remove</button>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>Heo</td>
                <td>10</td>
                <td>0đ</td>
                <td>0đ</td>
                <td>
                    <button class="btn-warning">Edit</button>
                    <button class="btn-dark">Remove</button>
                </td>
            </tr>
            <tr>
                <td>Total amount</td>
                <td>2.840.000đ</td>
                <td>
                    <button class="btn-warning">Edit</button>
                    <button class="btn-dark">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
