<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtra</title>
</head>
<body>
<h2>Kiểm tra năm nhuận</h2>
<input id="year" name="year">
<button name="leap" onclick="year()">submit</button>
</body>
</html>
<script>
    function year() {
        let namnhuan = document.getElementById('year').value
        if ((namnhuan % 4 == 0 && namnhuan % 100 != 0) || (namnhuan % 400 == 0)) {
            alert(namnhuan + "la nam nhuan");
        }    else {
            alert(namnhuan + 'la nam khong nhuan');
        }
    }
</script>
