<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoan vá»‹</title>
</head>
<body>
<input  id="number">
<button onclick="showhoanvi()">check</button>
</body>
</html>
<script>
    function showhoanvi(){
        let number = document.getElementById('number').value
        let arr = [];
        for (i=0;i<number.length;i++){
            let str = number[i];
            for (j=0;j<number.length;j++){
                if (j!==i){
                    str += number[j];
                }
            }
            arr.push(str);
            str = number[i];
            for (j=number.length-1;j>=0;j--){
                if (j!==i){
                    str += number[j];
                }
            }
            arr.push(str);
        }
        alert(arr);
    }
</script>
