<script>
   function tinhgiathua(n){
       if (n === 0 || n === 1){
           return 1
       }else{
           return n * (tinhgiathua(n -1));
       }
   }
   let nhapso = prompt();
   let result = tinhgiathua(nhapso);
   alert('tinh giai thua'+nhapso+'la'+ result);
</script>
