<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinhanh</title>
</head>
<body>
<img src="https://inkythuatso.com/uploads/thumbnails/800/2022/03/2665651-15-15-34-30.jpg" id="anh" style="width: 100px">
<br>
<input type="button" value="dichuyen" onclick="moveRight()"/>
<input type="button" value="len" onclick="moveTop()"/>
<input type="button" value="xuong" onclick="moveUp()"/>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('anh');
    function dichuyen() {
        imgObj = document.getElementById('anh')
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
        imgObj.style.bottom = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
    function moveTop(){
        imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
    }
    function moveUp(){
        imgObj.style.bottom = parseInt(imgObj.style.bottom) + 50 + 'px';
    }
    window.onload = dichuyen();
</script>
