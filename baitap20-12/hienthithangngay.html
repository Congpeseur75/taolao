<html lang="en">

<body>
<input id="thang" placeholder="so thang">
<button onclick="sothnag()">kiemtra</button>
</body>
</html>
<script>
  function sothnag(){
    let month = document.getElementById('thang').value
      if (month==2){
        alert('28 hoac 29 ngay')
      }else if (month==4 && month==6 && month==9 && month==11){
        alert('30ngay')
      }else if (month==1 && month==3 && month==5 && month==7 && month==8 && month==10 && month==12){
        alert('31ngay')
      }else {
        alert('31 ngay')
      }
  }
</script>
